<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Surpresa Especial ‚ù§Ô∏è</title>
<style>
  :root{
    --bg1: #ff9ecb;
    --bg2: #ff5ea1;
    --accent: #ff2e85;
    --text-dark: #330033;
    --card-bg: #fff0f5;
  }

  html,body{height:100%;margin:0;font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{
    background: linear-gradient(135deg,var(--bg1),var(--bg2));
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:24px;
    box-sizing:border-box;
    color:var(--text-dark);
  }

  .wrap{
    width:100%;
    max-width:760px;
    text-align:center;
  }

  header{
    position:relative;
    z-index:20;
    margin-top:24px;
    margin-bottom:10px;
  }
  header h1{
    font-size:2.6rem;
    margin:0 0 8px 0;
    line-height:1;
    font-weight:800;
    color:var(--text-dark);
    position:relative;
    z-index:10;
    animation: fadeInDown 900ms ease-out both;
  }
  @keyframes fadeInDown {
    from { opacity:0; transform: translateY(-18px); }
    to   { opacity:1; transform: translateY(0); }
  }

  header p.lead{
    margin:6px 0 18px 0;
    font-size:1.05rem;
    color:var(--text-dark);
  }

  .verify {
    background: rgba(255,255,255,0.9);
    padding:18px;
    border-radius:16px;
    box-shadow: 0 6px 22px rgba(0,0,0,0.12);
    margin-bottom:18px;
  }
  .verify label{
    display:block;
    margin:8px 0 6px;
    text-align:left;
    font-weight:600;
  }
  .verify input{
    width:100%;
    padding:10px 12px;
    border-radius:10px;
    border:1px solid rgba(255,94,161,0.6);
    background:var(--card-bg);
    color:var(--text-dark);
    font-size:1rem;
    outline:none;
    box-sizing:border-box;
  }
  .btn {
    display:inline-block;
    margin-top:14px;
    padding:12px 26px;
    border-radius:30px;
    background:var(--accent);
    color:#fff;
    font-weight:800;
    font-size:1.05rem;
    border:none;
    cursor:pointer;
    box-shadow: 0 8px 20px rgba(255,46,133,0.18);
  }

  .content{
    display:none;
    margin-top:14px;
  }
  .card {
    margin: 12px auto;
    max-width:720px;
    background:#ffe6f2;
    color:var(--text-dark);
    padding:18px;
    border-radius:16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  }
  .card h2{ margin-top:0; font-size:1.5rem; }
  .card p{ font-size:1.05rem; line-height:1.5; margin:10px 0 0; }

  #extras { display:none; margin-top:16px; }

  #labWrap{ display:none; margin-top:20px; }
  #mazeCanvas{ background:#fff; border-radius:10px; border:4px solid var(--text-dark); display:block; margin:0 auto; }

  .controls{ margin-top:10px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap; }
  .controls button{ padding:10px 14px; border-radius:8px; background:#ff5ea1; color:#fff; border:none; font-weight:700; }

  #finalPhotos{ display:none; margin-top:18px; }
  .slideshowWrap{ position:relative; width:100%; max-width:640px; margin:0 auto; border-radius:14px; overflow:hidden; box-shadow:0 12px 30px rgba(0,0,0,0.12);}
  .slideshowWrap img{ width:100%; height:auto; display:block; opacity:0; transition:opacity 700ms ease; }
  .slideshowWrap img.show { opacity:1; }

  .timerBox{ margin:12px 0 12px; background:rgba(255,255,255,0.9); padding:12px; border-radius:12px; display:inline-block; color:var(--text-dark); }
  .timerBox div{ font-weight:700; font-size:1rem; }

  @media (max-width:520px){
    header h1{ font-size:2.1rem; margin-top:32px; }
    .verify input{ font-size:0.95rem; }
    .card p{ font-size:1rem; }
  }
</style>
</head>
<body>
  <h2>Arquivo compactado com sucesso üéÅ</h2>
</body>
</html>
